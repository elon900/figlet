<!DOCTYPE html>
<html>
<head>
  <title>Fancy Font Preview</title>
</head>
<body>
  <pre id="result"></pre>
  <script>
    const worker = new Worker('https://figlet.anandpahade19-1cd.workers.dev/');

    worker.onmessage = (event) => {
      document.getElementById('result').textContent = event.data;
    };

    worker.postMessage('Hello World');
  </script>
</body>
</html>
